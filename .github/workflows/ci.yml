# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Visual Studio
      uses: microsoft/setup-msbuild@v2

    - name: Set up gtest
      uses: LazyPanda07/get-gtest@v1.1
      with:
        install-path: x64/Release
        
    - name: Build Solution
      run: |
        msbuild CPPLine.sln /p:Configuration=Release

    - name: Run Tests
      run: |
        build/Release/CPPLineTest.exe
